<div class="h-100 px-0 m-0 row">
    <div class="row h-100">
        <div class="col-2 bg-secondary py-0">
            <mat-sidenav mode="side" opened>
                <mat-nav-list style="width:200px;">
                    <a mat-list-item (click)="goToUserList()"><mat-icon>dashboard</mat-icon>User list</a>
                </mat-nav-list>
            </mat-sidenav>
        </div>
        <div class="col-10 p-3">
            <div class="container row m-0 p-0">
                <div class="col-10">
                    <h1>Add User</h1>
                </div>
                <div class="col-2 text-end p-0"><button class="btn btn-primary" (click)="goToUserList()">Back</button>
                </div>
            </div>
            <div class="container border py-3 px-5 shadow">
                <form class="row g-4" #userPost="ngForm" (ngSubmit)="AddUser(userPost.value)">
                    <div class="col-md-6 gx-5">
                        <label for="inputFirstName4" class="form-label">First Name</label>
                        <input type="text" ngModel name="name" class="form-control" id="inputFirstName4"
                            placeholder="First name" (keyup)="showFirstNameInFullName($event)" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputLastname4" class="form-label">Last Name</label>
                        <input type="text" name="lastname" class="form-control" id="inputLastName4"
                            placeholder="Last name" (keyup)="showLastNameInFullName($event)" required>
                    </div>

                    <div class="col-md-6 gx-5">
                        <label for="inputFullName4" class="form-label">Full Name</label>
                        <input type="text" name="fullname" class="form-control" id="inputFullName4" placeholder="Full name" required>
                        <div class="mt-2 text-info">A block of help text that breaks onto a new line and may extend
                            beyond one
                            line.</div>
                    </div>
                    <div class="col-md-6">
                        <label for="inputGender4" class="form-label">Gender</label>
                        <input type="text" ngModel name="gender" class="form-control" id="inputGender4"
                            placeholder="Gender" required>
                    </div>

                    <div class="col-md-6 gx-5">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" ngModel name="email" class="form-control" id="inputEmail4"
                            placeholder="Email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputStatus4" class="form-label">Status</label>
                        <input type="text" ngModel name="status" class="form-control" id="inputStatus4"
                            placeholder="Status" required>
                    </div>

                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary">Add Parameter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
